    <section id="signup">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-4 m-auto rounded-top wrapper sign-up-box">
                    <h2 class="text-center pt-3">Signup Now</h2>
                    <p class="text-center text-muted lead mb-3">
                        To Access Money Management Tool
                    </p>
                    <!-- Form Start -->
                    <form action="#">
                        <!-- First Name Div -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="first_name" class="form-control" placeholder="First Name" required />
                        </div>
                        <!-- Last Name Div -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="last_name" class="form-control" placeholder="Last Name" required />
                        </div>
                        <!-- Email Div -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="text" id="email" class="form-control" placeholder="Email" required />
                        </div>
                        <!-- Password Div -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" id="password" class="form-control" placeholder="Password" required />
                        </div>

                        <!-- Signup Button Div -->
                        <div class="d-grid text-center">
                            <button onclick="register()" class="btn btn-success mb-3">
                                Register
                            </button>
                            <p class="text-center text-muted mt-2">
                                Click "Signup Now" to fully register and access the Money
                                Management Tool
                            </p>
                            <p class="text-center">
                                Already have an account? <a href="login.html"> Login Here</a>
                            </p>
                        </div>
                    </form>
                    <!-- Form End -->
                </div>
                <div class="col-lg-4 m-auto rounded-top wrapper log-in-box">
                    <h2 class="text-center pt-3">Login</h2>
                    <p class="text-center text-muted lead mb-3"></p>
                    <!-- Form Start -->
                    <form action="#">
                        <!-- Email Div -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="text" id="login-email" class="form-control" placeholder="Email" required />
                        </div>
                        <!-- Password Div -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" id="login-password" class="form-control" placeholder="Password"
                                required />
                        </div>
                        <!-- Login Button Div -->
                        <div class="d-grid text-center">
                            <button onclick="login()" class="btn btn-success mb-3">
                                Login Now
                            </button>
                            <p class="text-center">
                                Don't have an account?
                                <a href="index.html"> Register Here</a>
                            </p>
                        </div>
                    </form>
                    <!-- Form End -->
                </div>
            </div>
        </div>
