<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Ubuntu&display=swap"
        rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5d4c217aa8.js" crossorigin="anonymous"></script>
    <!-- CSS Styles Link -->
    <link rel="stylesheet" href="sty.css" />
    <title>Login and Registration</title>
</head>

<body>
    <section id="#navbar">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Money Management Tool</a>
            </div>
        </nav>
    </section>
    <section id="#login">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-4 m-auto rounded-top wrapper log-in-box">
                    <h2 class="text-center pt-3">Login</h2>
                    <p class="text-center text-muted lead mb-3"></p>
                    <!-- Form Start -->
                    <form action="#">
                        <!-- Email Div -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Email" required />
                        </div>
                        <!-- Password Div -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Password" required />
                        </div>
                        <!-- Login Button Div -->
                        <div class="d-grid text-center">
                            <button type="button" class="btn btn-success mb-2">
                                Login Now
                            </button>
                            <p class="text-center">
                                Don't have an account?
                                <a href="register.html"> Register Here</a>
                            </p>
                        </div>
                    </form>
                    <!-- Form End -->
                </div>
            </div>
        </div>
    </section>
</body>

</html>
