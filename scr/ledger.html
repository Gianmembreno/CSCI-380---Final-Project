<h2> Student Dashboard </h2>

<body>

    <!--row/col start-->
    <r-c join class="full-height">

        <!--col1_start-->
        <c1-2 r-c middle class="col1">

            <div class="container-fluid">

                <div class="current_balance">

                    <h4> Balance </h4>
                    <h1 id="balance"> $0.00 </h1>

                </div>

                <div class="earn_exp_container">
                    <div>
                        <h4 class="earnings"> Earnings </h4>
                        <p id="money-plus" class="money_up">+$0.00</p>
                    </div>

                    <div>
                        <h4 class="expenses"> Expenses </h4>
                        <p id="money-minus" class="money_down"> -$0.00 </p>
                    </div>
                </div>

                <div>
                    <h3> New Transactions </h3>
                    <form id="form" class="entries">
                        <div class="tx_type">
                            <label for="text"> Transaction Type </label> </br>
                            <input type="text" id="text" placeholder="lunch, train fare etc." />
                        </div>
                        <div class="tx_amount">
                            <label for="amount"> Transaction Amount </label> </br>
                            <input type="number" id="amount" placeholder="Enter Amount Here" />
                        </div class="tx_amount">
                        <button class="btn"> Record Transaction </button>
                </div>
                </form>
            </div>

            </c1-1>

        </c1-2>
        <!--col1_end-->

        <!--col2_start-->
        <c1-2 r-c middle class="col2">
            <c1-1>

                <div class="tx_history">
                    <h3> Transactions History </h3>

                    <ul id="list" class="list">

                    </ul>
                </div>
            </c1-1>
        </c1-2>
        <!--col2_end-->





    </r-c>
    <!--row/col end-->
